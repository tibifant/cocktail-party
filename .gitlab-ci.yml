test_and_coverage:
  stage: test
  needs:
    - job: coverage_build
      artifacts: true
  image: ${CI_REGISTRY_IMAGE}/images:test-image${CI_COMMIT_TAG}
  script:
    - buildscripts/coverage.sh
  coverage: /TOTAL\s+\d+\s+\d+\s+\d+\.\d+\%\s+\d+\s+\d+\s+(\d+)/
  
frontend-test:
  stage: test
  needs:
    - job: release_build
      artifacts: true
  image: ${CI_REGISTRY_IMAGE}/images:playwright-image${CI_COMMIT_TAG}
  script:
    - buildscripts/frontend-testing.sh

