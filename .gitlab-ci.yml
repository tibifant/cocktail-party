stages:
  - build-image
  - build
  - build-test-image
  - test
  - build-standalone-image
  - deploy

build-docker-build-image:
  stage: build-image
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""] # overwrite entrypoint ["/kaniko/executor"]
  script:
    - |
      echo "{
        \"auths\": {
          \"${CI_REGISTRY}\": {
            \"auth\": \"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"
          }
        }
      }" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/images:build-image${CI_COMMIT_TAG}"

release_build:
  stage: build
  image: ${CI_REGISTRY_IMAGE}/images:build-image${CI_COMMIT_TAG}
  script:
    - buildscripts/release.sh
  artifacts:
    paths:
      - backend/builds/bin
    
debug_build:
  stage: build
  image: ${CI_REGISTRY_IMAGE}/images:build-image${CI_COMMIT_TAG}
  script:
    - buildscripts/debug.sh
  artifacts:
    paths:
      - backend/builds/bin

coverage_build:
  stage: build
  image: ${CI_REGISTRY_IMAGE}/images:build-image${CI_COMMIT_TAG}
  script:
    - buildscripts/coverage-build.sh
  artifacts:
    paths:
      - backend/builds/bin

