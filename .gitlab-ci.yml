deploy_to_coolify:
  stage: deploy
  image: curlimages/curl:8.13.0
  script: 'curl --header "Authorization: Bearer ${COOLIFY_DEPLOY_API_TOKEN}" ${COOLIFY_DEPLOY_WEBHOOK_URL}'
  rules:
    - if: '$COOLIFY_DEPLOY_API_TOKEN && $COOLIFY_DEPLOY_WEBHOOK_URL'