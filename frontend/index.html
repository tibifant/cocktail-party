<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>cocktail party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">

<body>
  <div id="app_container">
    <ul id="list"></ul>
    <box id="details"></box>
  </div>

<script>
  const server_url = document.location.hostname == 'localhost' || 'http://localhost:21110/';

  function load_url(url, callback, payload, failure_callback) {
    var xmlhttp;

    console.log("Sending request to '" + url + "':");
    
    if (payload != null)
      console.log(payload);

    if (window.XMLHttpRequest)
      xmlhttp = new XMLHttpRequest();
    else
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

    xmlhttp.onreadystatechange = function () {
      if (xmlhttp.readyState == 4) {
        if (xmlhttp.status >= 200 && xmlhttp.status < 300) {
          try {
            let obj = undefined;
            if (xmlhttp.responseText != "")
              obj = JSON.parse(xmlhttp.responseText);
            callback(obj);
          } catch (e) {            
              failure_callback(false);
          }
        } else {
          if (xmlhttp.status == 403) {

          } else {
            failure_callback(false);
          }
        }
      }
    }

    xmlhttp.ontimeout = (e) => {
      failure_callback();
    };

    xmlhttp.timeout = 7500;
    xmlhttp.open("POST", url, true);
    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

    if (payload != null)
      xmlhttp.send(JSON.stringify(payload));
    else
      xmlhttp.send();
  }

  function load_backend_url(url, callback, payload, failure_callback) {
    load_url(server_url + url, callback, payload, failure_callback);
  }

  function append_element(parent, type, className) {
    const elem = document.createElement(type);
    elem.className = className;
    parent.appendChild(elem);
    return elem;
  }

  function on_failure() {
    //allert
  }

  function handle_click(id) {
    load_backend_url('get', generate_detail_view, { id: id }, on_failure)
  }

  function generate_list(payload) {
    list = document.getElementById('list');

    for (e of payload) {
      elem = append_element(list, e.title, 'list_button');
      
      (() => { // scope to capture value of id
          let _id = e.id;
          elem.addEventListener('click', () => { handle_click(_id); });
        })();
    }
  }
  // /get_list -> callback: add all elements to list
  // onclick: -> /get -> callback: show detail view

  // setup: call get list

  document.addEventListener('DOMContentLoaded', setup);
</script>
</body>

</html>
